name: Release

on:
  workflow_call:
  workflow_dispatch:

jobs:
  release:
    name: Release

    if: ${{ github.repository_owner == 'hasundue' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.27.0 # @denopendabot denoland/deno

      - name: Run denomantic-release
        id: run
        run: >
          deno run -q --allow-env --allow-net --allow-write ./main.ts
          ${{ github.repository }}
          --token ${{ secrets.GITHUB_TOKEN }}

      - name: Run Denopendabot to update version numbers
        if: ${{ steps.run.outputs.needs_update }}
        uses: hasundue/denopendabot@0.10.2 # @denopendabot hasundue/denopendabot
        with:
          user-token: ${{ secrets.GH_TOKEN }}
          options: --release ${{ steps.run.outputs.version }}
